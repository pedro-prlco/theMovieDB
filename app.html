<DOCTYPE !html>
    <html>

    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="scripts/app.js"></script>
    </head>

    <body style="padding: 50px; font-family: 'Segoe UI light', Tahoma, Geneva, Verdana, sans-serif;">
        <h2>Request Token</h2>
        <p id="feedback"
            style="display: block; background-color: lightgray; width: 60%; padding: 20px; border-radius: 50px;"></p>

        <button id="populars">Populars</button>
        <button id="latest">Latest</button>
        <button id="now_playing">Now Playing</button>

        <h2>Response</h2>
        <p id="dataresponse"
            style="display: block; background-color: lightgray; width: 60%; padding: 20px; border-radius: 50px;"></p>

        <style>
            button {
                background-color: lightgray;
                border: none;
                border-radius: 50px;
                padding: 10px;
                transition: all .2s;
            }

            button:hover {
                transform: scale(1.05, 1.05);
                background-color: lightgreen;
            }
        </style>
    </body>
